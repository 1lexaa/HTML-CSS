<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProdListStyle.css">
    <title>Product list</title>
</head>
<body style="background-color: rgb(228, 222, 222);"> 
    <div class="main_paragraf">What do I have in my fridge?</div>
    <div class="container">
        
       <div class="item"><img src="Products/Pepper.png" alt="Pepper"><figcaption>Pepper</figcaption></div>
       <div class="item"><img src="Products/Apple.png" alt="Apple"><figcaption>Apple</figcaption></div>
       <div class="item"><img src="Products/Chees.png" alt="Chees"><figcaption>Chees</figcaption></div>
       <div class="item"><img src="Products/Corn.png" alt="Corn"><figcaption>Corn</figcaption></div>
       <div class="item"><img src="Products/Mushroom.png" alt="Mushroom"><figcaption>Mushroom</figcaption></div>
       <div class="item"><img src="Products/Garlic.png" alt="Garlic"><figcaption>Garlic</figcaption></div>
       <div class="item"><img src="Products/Beef.png" alt="Beef"><figcaption>Beef</figcaption></div>
       <div class="item"><img src="Products/Fish.png" alt="Fish"><figcaption>Fish</figcaption></div>
       <div class="item"><img src="Products/Eggs.png" alt="Eggs"><figcaption>Eggs</figcaption></div>
       <div class="item"><img src="Products/Coriander.png" alt="Coriander"><figcaption>Coriander</figcaption></div>
    </div>
    <hr style="color: gray; size: 6px;">
    <p class="main_paragraf" style="margin-top: 1px;">...that`s all...</p>

</html>
