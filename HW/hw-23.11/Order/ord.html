<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleord.css">
    <title>Sushi registration</title>
</head>
<body>
    <div class="main_panel">
        <div class="panel">
            <div class="title">
                <img src="Img/Logo.png" alt="Logo">
                <p>Checkout</p>
            </div>
            <hr>
            <div class="checkout_panel">
                <div class="panel_data">
                    <label for="POST-name">Name  </label>
                    <label for="POST-surname">Surname  </label>
                    <label for="POST-adress">Adress  </label>
                    <label for="POST-phone">Phone  </label>
                    <label for="POST-sticks">Kind of sticks  </label>
                    <select name="Kind of sticks" id="2">
                        <option value="1">Educational</option>
                        <option value="2">Ordinary</option>
                    </select>
                </div>
                <div class="panel_data">
                    <input id="POST-name" type="text" name="name">
                    <input id="POST-surname" type="text" name="surname">
                    <input id="POST-adress" type="text" name="adress">
                    <input id="POST-phone" type="text" name="phone">
                </div>
            </div>
            <hr>
            <div class="sushi_panel">
                <div class="panel_width">
                    <div class="panel_width_item"><img src="Img/S1.jfif" alt="s1"></div>
                    <div class="panel_width_item"><img src="Img/S2.jfif" alt="s2"></div>
                    <div class="panel_width_item"><img src="Img/S3.jfif" alt="s3"></div>
                    <div class="panel_width_item"><img src="Img/S4.jfif" alt="s4"></div>
                </div>
                <div class="panel_width">
                    <div class="panel_width_item"><img src="Img/S5.jfif" alt="s5"></div>
                    <div class="panel_width_item"><img src="Img/S6.jfif" alt="s6"></div>
                </div>
            </div>
            <hr>
            
            <div class="coments">
                <p>Coments</p>
                <div class="coment_content"><input id="POST-coment" type="text" name="coment"></div>
            </div>
        </div>
    </div>
</body>
</html>
