<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegame.css">
    <title>Game registration</title>
</head>
<body>
    <div class="back">
        <div class="main_panel">
            <div class="panel">
                <div class="title">
                    <img src="Img/Logo.jpeg" alt="Logo">
                </div>
                <hr>
                <div class="data_panel">
                    <div class="data">
                        <div class="label"><label for="Nick">Nickname</label></div>
                        <div class="label"><label for="Email">Email</label></div>
                        <div class="label"><label for="Birthday">Birthday</label></div>
                    </div>
                    <div class="data">
                        <div class="input"><input type="text"></div>
                        <div class="input"><input type="text"></div>
                        <div class="input"><input type="text"></div>
                    </div>
                </div>
            </div>
            <div class="data2">
                <div class="data2_item">
                    <label for="data2_gender">Gender </label>
                    <select name="data2_gender" id="1">
                        <option value="1">Men</option>
                        <option value="2">Women</option>
                    </select>
                </div>
                <div class="data2_item">
                    <label for="data2_country">Country </label>
                    <select name="data2_country" id="1">
                        <option value="1">USA</option>
                        <option value="2">UK</option>
                        <option value="3">Brasil</option>
                        <option value="4">German</option>
                        <option value="5">Japan</option>
                        <option value="6">France</option>
                        <option value="7">Ukraine</option>
                    </select>
                </div>
                <div class="data2_item">
                    <label for="data2_hero">Heros </label>
                    <select name="data2_hero" id="1">
                        <option value="1">Mage</option>
                        <option value="2">Orc</option>
                        <option value="3">Knight</option>
                        <option value="4">Elf</option>
                        <option value="5">Archer</option>
                    </select>
                </div>
                <div class="data2_item">
                    <label for="data2_experience">Experience </label>
                    <select name="data2_experience" id="1">
                        <option value="1">1 month</option>
                        <option value="2">half a year</option>
                        <option value="3">1 year</option>
                        <option value="4">over 1 year</option>
                        <option value="5">over 5 years</option>
                    </select>
                </div>
            </div>
            <div class="futter">
                <div class="futter_i"><p>Corp.@cp</p></div>
                <div class="futter_i"><p>v.2.02.01.1228</p></div>
            </div>
        </div>
    </div>
</body>
</html>
